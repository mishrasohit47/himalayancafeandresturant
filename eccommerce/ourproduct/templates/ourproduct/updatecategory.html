{% block title %} 
<title>Update Category</title> 
{% endblock %} 

{% load crispy_forms_tags %} 

{% block main_content %} 
<div class="d-flex justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center text-success">
            Update Category Form
        </h2>
        {% for msg in messages %}
        {% if msg.level == DEFAULT_MESSAGE_LEVELS.SUCCES %}
        <div class="alert alert-success">
            {{msg}}
        </div>
        {% endif %}

        {% endfor %}
        <form action="" method="POST" enctype="multipart/form-data" class="shadow-lg p-3">
            {% csrf_token %} 
            {{form | crispy}}
            
            <div class="mt-3">
                <input type="submit" name="submit" class="btn btn-primary" value="Update Category">
            
            </div>
        </form>
    </div>
</div> 

{% endblock %}
